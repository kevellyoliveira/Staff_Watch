        rel="stylesheet">

<body>
    <!-- <body onload="validarSessao()"> -->

        <header>
            <div class="opcoes">
                <div class="esq">
                    <div class="logo">
                        <img href="index.html" src="./src/img/logoB.png" alt="logo">
                    </div>
                    <div class="opcoesComponentes" id="itens">
                        <h6 class="opcoesMenu" onclick="window.location.href='dashboardGeral.html'">Home</h6>
                        <h6 class="opcoesMenu slct associMenu" onclick="abrirMenu()">Associados <img
                                src="./src/img/icons/seta.png" alt="icone menu vertical"></h6>
                        <h6 class="opcoesMenu" onclick="window.location.href='cadastroFuncionario.html'">Cadastrar</h6>
                        <div id="menu">
                            <h4 onclick="window.location.href='pagina-operario2.html'">Funcionários</h4>
                            <h4 onclick="window.location.href='pagina-maquina.html'">Dispositivos</h4>
                        </div>
                    </div>
                </div>
                <div class="sair">
                    <h6 class="opcoesMenu sair" onclick="sair()"> Sair </h6>
                </div>
            </div>
        </header>

        <div class="dash-right">

            <div class="avisos">
                <div class="container">
                    <h1>Editar funcionário</h1>
                    <div class="div-form">
                        <label>
                            <br>
                            <br>
                            <h3>ID da equipe:</h3>
                            <input id="input_id" maxlength="100" type="text" placeholder="ID da Equipe" style="color: rgb(196, 196, 196) p">
                        </label>
                        <label>
                            <br>
                            <br>
                            <h3>Nome do funcionário:</h3>
                            <input id="input_nome" maxlength="100" type="text" placeholder="Nome do Funcionário" style="color: rgb(196, 196, 196)"
                                >
                        </label>
                        <label>
                            <br>
                            <br>
                            <h3>E-mail do funcionário:</h3>
                            <input id="input_titulo" maxlength="100" type="text" placeholder="E-mail do funcionário" style="color: rgb(196, 196, 196)"
                                >
                        </label>
                        <br>
                        <br>
                        <button class="butao" onclick="editar()">Editar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
   
    function editar() {
        let searchId = window.location.search.substring(4,window.location.search.length)

        fetch(`/funcionarios/editar/${searchId}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            
            body: JSON.stringify({
                idFuncionario : searchId,
                idEquipe : input_id.value,
                nome: input_nome.value,
                email: input_titulo.value
            })
        }).then(function (resposta) {

            if (resposta.ok) {
                window.alert("Post atualizado com sucesso pelo usuario de email: " + sessionStorage.getItem("EMAIL_USUARIO") + "!");
                window.location = "/pagina-operario2.html"
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }

</script>
