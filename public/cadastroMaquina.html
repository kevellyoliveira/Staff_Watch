<script>
    function abrirMenu() {
        if (document.getElementById("menu").style.display == "flex") {
            document.getElementById("menu").style.display = "none";
        } else {
            document.getElementById("menu").style.display = "flex"
        }
    }

    function sair() {
        sessionStorage.clear()
        window.location = "index.html"
    }

    var fkCargo= sessionStorage.FK_CARGO;

    function levarParaDashboard() {
        if (fkCargo == 3) {
            window.location.href = "/dashboardGeral-gti.html";
        } else if (fkCargo == 2) {
            window.location.href = "/dashboardGeral-go.html";
        }
    }

    function cadastrar(req, res) {
        let idEquipe = equipe_input.value;
       // let token = token_input.value;
        let idFuncionario = funcionario_input.value;
        var idEmpresa = sessionStorage.ID_EMPRESA;
        console.log("id empresa: ", idEmpresa);



       // alertToken.innerHTML = '';
        alertEquipe.innerHTML = '';
        alertFuncionario.innerHTML = '';

        // let formulario = document.getElementById('formulario');
        // tira o padrão de apagar o cosnteúdo da tela quando clicar em enviar o formulário
        event.preventDefault();

        // validação das inputs
        let validacaoVazio = idEquipe == "";

        if (validacaoVazio) {
            if (idEquipe == "") {
                alertEquipe.innerHTML += "Preencha o campo com o ID da equipe da máquina! <br>";
            }
            
        } else { // passou em todas as validações!!

            fetch("maquinas/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    idEquipeServer: idEquipe,
                    idFuncionarioServer: idFuncionario,
                    fkEmpresaServer: idEmpresa,
                }),
            })
                .then(function (resposta) {
                    console.log("resposta: ", resposta);

                    if (resposta.ok) {
                        alert("Cadastro realizado com sucesso!");
                        if (fkCargo == 3) {
                            window.location.href = "/dashboardGeral-gti.html";
                        } else if (fkCargo == 2) {
                            window.location.href = "/dashboardGeral-go.html";
                        }


                    }
                    else {
                        alert('Erro')
                        console.log(`#ERRO: ${resposta}`)
                    }
                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                });
            return false;
        }
    }
    function levarParaDashboard() {
        if (fkCargo == 3) {
            window.location.href = "/dashboardGeral-gti.html";
        } else if (fkCargo == 2) {
            window.location.href = "/dashboardGeral-go.html";
        }

    }
</script>
