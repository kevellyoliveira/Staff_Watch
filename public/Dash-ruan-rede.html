  // Variável para armazenar a instância do gráfico

function puxarGraficoLatencia() {
    console.log("ENTROU NA FUNCAO graficoLatencia");

    fetch(`/redeRuan/graficoLatencia/${numeroSalvo}`, {
        method: "GET"
    })
    .then(resposta => {
        if (resposta.ok) {
            return resposta.json();
        } else {
            throw "Não foi possível plotar o gráfico de latencia.";
        }
    })
    .then(dados => {
        console.log(dados);  // Exibe os dados no console (opcional para debugging)

        if (dados && dados.length > 0) {
            function processarDados(dados) {
                const labels = [];  // Para os valores no eixo X (data)
                const valoresCaptura = [];  // Para os valores no eixo Y (captura)

                function formatarData(data) {
                    const dia = data.getDate().toString().padStart(2, '0');
                    const mes = (data.getMonth() + 1).toString().padStart(2, '0');
                    const ano = data.getFullYear();
                    const hora = data.getHours().toString().padStart(2, '0');
                    const minuto = data.getMinutes().toString().padStart(2, '0');
                    return `${dia}/${mes}/${ano} ${hora}:${minuto}`;
                }

                dados.forEach((item) => {
                    const captura = item.captura.toFixed(2);
                    const dataCaptura = new Date(item.dataCaptura);
                    const tempoFormatado = formatarData(dataCaptura);
                    labels.push(tempoFormatado);
                    valoresCaptura.push(captura);
                });

                return { labels, valoresCaptura };
            }

            function plotarGrafico(dados) {
                const { labels, valoresCaptura } = processarDados(dados);

                if (valoresCaptura.length == 0) {
                    console.log(valoresCaptura.length);
                    document.getElementById('graficoLatencia').innerHTML = 'Não há dados para montar o gráfico';
                } else {
                    if (graficoLatencia) {
                        // Se o gráfico já existe, apenas atualize os dados
                        graficoLatencia.data.labels = labels;
                        graficoLatencia.data.datasets[0].data = valoresCaptura;
                        graficoLatencia.update();
                    } else {
                        // Caso contrário, crie um novo gráfico
                        const ctx = document.getElementById('graficoLatencia').getContext('2d');
                        graficoLatencia = new Chart(ctx, {
                            type: 'line',  // Tipo de gráfico: linha
                            data: {
                                labels: labels,  // Eixo X: data formatada
                                datasets: [{
                                    label: 'Tempo de resposta (Ms)',
                                    data: valoresCaptura,  // Eixo Y: captura (quantidade de pacotes)
                                    borderColor: '#E7FF00',  // Cor da linha
                                    fill: false,  // Não preencher a área sob a linha
                                    tension: 0.1  // Para suavizar as linhas
                                }]
                            },
                            options: {
                                responsive: true,
                                plugins: {
                                    title: {
                                        display: true,
                                        text: 'Latência ao longo do tempo',
                                        font: {
                                            size: 18,
                                            weight: 'bold',
                                            family: 'Arial, sans-serif'
                                        },
                                        color: '#ffffff'
                                    },
                                    legend: {
                                        labels: {
                                            color: '#ffffff',
                                            font: {
                                                size: 14,
                                                family: 'Arial, sans-serif'
                                            }
                                        }
                                    },
                                    tooltip: {
                                        enabled: true,
                                        callbacks: {
                                            label: function (tooltipItem) {
                                                return `Latência: ${tooltipItem.raw} ms`;
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    x: {
                                        type: 'category',
                                        title: {
                                            display: true,
                                            text: 'Intervalo de tempo entre a data atual e definida',
                                            color: '#ffffff',
                                            font: {
                                                size: 14,
                                                family: 'Arial, sans-serif',
                                                weight: 'bold'
                                            }
                                        },
                                        ticks: {
                                            display: false,
                                            color: '#ffffff'
                                        },
                                        grid: {
                                            color: 'gray'
                                        }
                                    },
                                    y: {
                                        title: {
                                            display: true,
                                            text: 'Latência (Ms)',
                                            color: '#ffffff'
                                        },
                                        ticks: {
                                            color: '#ffffff'
                                        },
                                        grid: {
                                            color: 'gray'
                                        }
                                    }
                                }
                            }
                        });
                    }
                }
            }

            plotarGrafico(dados);
        } else {
            console.error("Nenhum dado encontrado.");
        }
    })
    .catch(error => {
        console.error(error);
    });
}

    function puxarGraficoTrafego() {
    console.log("ENTROU NA FUNCAO graficoTrafego");

    fetch(`/redeRuan/graficoTrafego/${numeroSalvo}`, {
        method: "GET"
    })
    .then(resposta => {
        if (resposta.ok) {
            return resposta.json();
        } else {
            throw "Não foi possível plotar o gráfico de graficoTrafego.";
        }
    })
    .then(dados => {
        console.log(dados);  // Exibe os dados no console (opcional para debugging)

        if (dados && dados.length > 0) {
            function processarDados(dados) {
                const labels = [];  // Para os valores no eixo X (data)
                const valoresCaptura = [];  // Para os valores no eixo Y (captura)

                function formatarData(data) {
                    const dia = data.getDate().toString().padStart(2, '0');
                    const mes = (data.getMonth() + 1).toString().padStart(2, '0');
                    const ano = data.getFullYear();
                    const hora = data.getHours().toString().padStart(2, '0');
                    const minuto = data.getMinutes().toString().padStart(2, '0');
                    return `${dia}/${mes}/${ano} ${hora}:${minuto}`;
                }

                dados.forEach((item) => {
                    const captura = item.captura.toFixed(2);
                    const dataCaptura = new Date(item.dataCaptura);
                    const tempoFormatado = formatarData(dataCaptura);
                    labels.push(tempoFormatado);
                    valoresCaptura.push(captura);
                });

                return { labels, valoresCaptura };
            }

            function plotarGrafico(dados) {
                const { labels, valoresCaptura } = processarDados(dados);

                if (valoresCaptura.length == 0) {
                    console.log(valoresCaptura.length);
                    document.getElementById('graficoTrafego').innerHTML = 'Não há dados para montar o gráfico';
                } else {
                    if (graficoTrafego) {
                        // Se o gráfico já existe, apenas atualize os dados
                        graficoTrafego.data.labels = labels;
                        graficoTrafego.data.datasets[0].data = valoresCaptura;
                        graficoTrafego.update();
                    } else {
                        // Caso contrário, crie um novo gráfico
                        const ctx = document.getElementById('graficoTrafego').getContext('2d');
                        graficoTrafego = new Chart(ctx, {
                            type: 'line',  // Tipo de gráfico: linha
                            data: {
                                labels: labels,  // Eixo X: data formatada
                                datasets: [{
                                    label: 'Tráfego de dados (MB)',
                                    data: valoresCaptura,  // Eixo Y: captura (quantidade de pacotes)
                                    borderColor: '#00FFEF',  // Cor da linha
                                    fill: false,  // Não preencher a área sob a linha
                                    tension: 0.1  // Para suavizar as linhas
                                }]
                            },
                            options: {
                                responsive: true,
                                plugins: {
                                    title: {
                                        display: true,
                                        text: 'Tráfego de dados ao longo do tempo',
                                        font: {
                                            size: 18,
                                            weight: 'bold',
                                            family: 'Arial, sans-serif'
                                        },
                                        color: '#ffffff'
                                    },
                                    legend: {
                                        labels: {
                                            color: '#ffffff',
                                            font: {
                                                size: 14,
                                                family: 'Arial, sans-serif'
                                            }
                                        }
                                    },
                                    tooltip: {
                                        enabled: true,
                                        callbacks: {
                                            label: function (tooltipItem) {
                                                return `Trafego de dados: ${tooltipItem.raw} MB`;
                                            }
                                        }
                                    }
                                },
                                scales: {
                                    x: {
                                        type: 'category',
                                        title: {
                                            display: true,
                                            text: 'Intervalo de tempo entre a data atual e definida',
                                            color: '#ffffff',
                                            font: {
                                                size: 14,
                                                family: 'Arial, sans-serif',
                                                weight: 'bold'
                                            }
                                        },
                                        ticks: {
                                            display: false,
                                            color: '#ffffff'
                                        },
                                        grid: {
                                            color: 'gray'
                                        }
                                    },
                                    y: {
                                        title: {
                                            display: true,
                                            text: 'Trafego de dados (MB)',
                                            color: '#ffffff'
                                        },
                                        ticks: {
                                            color: '#ffffff'
                                        },
                                        grid: {
                                            color: 'gray'
                                        }
                                    }
                                }
                            }
                        });
                    }
                }
            }

            plotarGrafico(dados);
        } else {
            console.error("Nenhum dado encontrado.");
        }
    })
    .catch(error => {
        console.error(error);
    });
}
